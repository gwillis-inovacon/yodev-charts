<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April 2025 Market Crash & Recovery - yoDEV Charts</title>

    <!-- OpenGraph Meta Tags for Discourse -->
    <meta property="og:title" content="April 2025 Market Crash & Recovery">
    <meta property="og:description" content="Track the dramatic market decline and rapid recovery following Liberation Day tariff announcements and subsequent policy shifts">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0">
    <div id="root"></div>

    <script type="module">
        import React from 'https://esm.sh/react@18';
        import ReactDOM from 'https://esm.sh/react-dom@18/client';
        import { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer, ReferenceLine, Area, ComposedChart } from 'https://esm.sh/recharts@2.12.7';

        function AprilVolatilityTimeline() {
          const data = [
            { date: 'Feb 19', value: 0, label: 'Peak', event: '' },
            { date: 'Mar 13', value: -10.1, label: '', event: '' },
            { date: 'Apr 2', value: -11, label: 'Liberation Day', event: 'Tariff Announcement' },
            { date: 'Apr 4', value: -11, label: '', event: '2-day crash complete' },
            { date: 'Apr 9', value: -3, label: 'Pause Announced', event: '90-day tariff pause' },
            { date: 'May 13', value: 0.5, label: 'Positive YTD', event: 'Turned positive for year' },
            { date: 'Jun 27', value: 3.2, label: 'Full Recovery', event: 'Above Feb 19 peak' }
          ];

          const CustomTooltip = ({ active, payload }) => {
            if (active && payload && payload.length) {
              return React.createElement('div', { className: "bg-white p-3 border border-slate-300 rounded-lg shadow-lg" },
                React.createElement('p', { className: "font-semibold text-slate-800" }, payload[0].payload.date),
                React.createElement('p', { className: "text-sm text-slate-600" }, `${payload[0].value}% from peak`),
                payload[0].payload.event && React.createElement('p', { className: "text-xs text-blue-600 mt-1" }, payload[0].payload.event)
              );
            }
            return null;
          };

          return React.createElement('div', { className: "w-full h-full min-h-screen p-4 sm:p-8 bg-gradient-to-br from-slate-50 to-slate-100" },
            React.createElement('div', { className: "max-w-5xl mx-auto bg-white rounded-xl shadow-lg p-4 sm:p-8" },
              React.createElement('div', { className: "mb-4" },
                React.createElement('a', {
                  href: '../index.html',
                  className: "inline-flex items-center text-blue-600 hover:text-blue-700 font-medium text-sm mb-4"
                },
                  '‚Üê Back to Gallery'
                )
              ),
              React.createElement('h2', { className: "text-2xl sm:text-3xl font-bold text-slate-800 mb-2" },
                'The April 2025 Market Crash & Recovery'
              ),
              React.createElement('p', { className: "text-slate-600 mb-6 text-sm sm:text-base" },
                'S&P 500 performance during the tariff-induced volatility'
              ),

              React.createElement(ResponsiveContainer, { width: "100%", height: 450 },
                React.createElement(ComposedChart, { data: data, margin: { top: 20, right: 30, left: 20, bottom: 100 } },
                  React.createElement('defs', null,
                    React.createElement('linearGradient', { id: "colorValue", x1: "0", y1: "0", x2: "0", y2: "1" },
                      React.createElement('stop', { offset: "5%", stopColor: "#3b82f6", stopOpacity: 0.3 }),
                      React.createElement('stop', { offset: "95%", stopColor: "#3b82f6", stopOpacity: 0 })
                    )
                  ),
                  React.createElement(CartesianGrid, { strokeDasharray: "3 3", stroke: "#e2e8f0" }),
                  React.createElement(XAxis, {
                    dataKey: "date",
                    angle: -45,
                    textAnchor: "end",
                    height: 100,
                    tick: { fill: '#475569', fontSize: 12 }
                  }),
                  React.createElement(YAxis, {
                    label: { value: 'Change from Feb Peak (%)', angle: -90, position: 'insideLeft', style: { fill: '#475569' } },
                    tick: { fill: '#475569' }
                  }),
                  React.createElement(Tooltip, { content: React.createElement(CustomTooltip) }),
                  React.createElement(ReferenceLine, { y: 0, stroke: "#64748b", strokeDasharray: "3 3", strokeWidth: 2 }),
                  React.createElement(Area, {
                    type: "monotone",
                    dataKey: "value",
                    fill: "url(#colorValue)",
                    stroke: "none"
                  }),
                  React.createElement(Line, {
                    type: "monotone",
                    dataKey: "value",
                    stroke: "#3b82f6",
                    strokeWidth: 3,
                    dot: { fill: '#3b82f6', r: 6 },
                    activeDot: { r: 8 }
                  })
                )
              ),

              React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-3 gap-4 mt-8" },
                React.createElement('div', { className: "p-4 bg-red-50 rounded-lg border border-red-200" },
                  React.createElement('div', { className: "text-2xl font-bold text-red-600" }, '-11%'),
                  React.createElement('div', { className: "text-sm text-slate-700 mt-1" }, 'Two-day decline (Apr 2-4)'),
                  React.createElement('div', { className: "text-xs text-slate-500 mt-1" }, 'Worst since 2020 pandemic')
                ),
                React.createElement('div', { className: "p-4 bg-amber-50 rounded-lg border border-amber-200" },
                  React.createElement('div', { className: "text-2xl font-bold text-amber-600" }, '38 days'),
                  React.createElement('div', { className: "text-sm text-slate-700 mt-1" }, 'Crash to recovery'),
                  React.createElement('div', { className: "text-xs text-slate-500 mt-1" }, 'April 2 to May 13')
                ),
                React.createElement('div', { className: "p-4 bg-green-50 rounded-lg border border-green-200" },
                  React.createElement('div', { className: "text-2xl font-bold text-green-600" }, '86 days'),
                  React.createElement('div', { className: "text-sm text-slate-700 mt-1" }, 'Full recovery period'),
                  React.createElement('div', { className: "text-xs text-slate-500 mt-1" }, 'Back above Feb peak')
                )
              ),

              React.createElement('div', { className: "mt-6 p-4 bg-blue-50 rounded-lg border border-blue-200" },
                React.createElement('p', { className: "text-sm text-slate-700" },
                  React.createElement('strong', null, 'Key Event: '),
                  'President Trump\'s "Liberation Day" tariff announcement on April 2 triggered one of the sharpest market declines in decades, with the VIX surging above 50. Markets recovered following a 90-day tariff pause announcement on April 9.'
                )
              ),

              React.createElement('div', { className: "mt-4 text-xs text-slate-500" },
                'Sources: Federal Reserve Bank of St. Louis, Federal Reserve Bank of San Francisco, CNN Business'
              )
            )
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(AprilVolatilityTimeline));
    </script>
</body>
</html>
