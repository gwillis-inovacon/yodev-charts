<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESM Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <div id="root"></div>

    <script type="module">
        import React from 'https://esm.sh/react@18';
        import ReactDOM from 'https://esm.sh/react-dom@18/client';
        import { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } from 'https://esm.sh/recharts@2.12.7';

        const data = [
            { name: 'A', value: 10 },
            { name: 'B', value: 20 },
            { name: 'C', value: 15 }
        ];

        function App() {
            return React.createElement('div', { className: "max-w-4xl mx-auto bg-white p-8 rounded shadow" },
                React.createElement('h1', { className: "text-2xl font-bold mb-4" }, 'ESM Test Chart'),
                React.createElement(ResponsiveContainer, { width: "100%", height: 300 },
                    React.createElement(BarChart, { data: data },
                        React.createElement(CartesianGrid, { strokeDasharray: "3 3" }),
                        React.createElement(XAxis, { dataKey: "name" }),
                        React.createElement(YAxis, null),
                        React.createElement(Tooltip, null),
                        React.createElement(Bar, { dataKey: "value", fill: "#3b82f6" })
                    )
                )
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
        console.log('ESM chart rendered!');
    </script>
</body>
</html>
